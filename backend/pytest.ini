[pytest]
# Explicitly set the default event loop scope for async fixtures to avoid
# PytestDeprecationWarning(_DEFAULT_FIXTURE_LOOP_SCOPE_UNSET) from pytest-asyncio.
# Valid values: function, class, module, package, session.
# "function" matches the future default and is usually safest.
asyncio_default_fixture_loop_scope = function

filterwarnings =
	ignore:PydanticDeprecatedSince20:DeprecationWarning:storage3\.
	ignore:on_event is deprecated, use lifespan event handlers instead:DeprecationWarning:fastapi\.


