<!--
  index.html - HTML Entry Point
  
  This is the single HTML file that serves as the entry point for the React application.
  Vite injects the bundled JavaScript and CSS into this file during the build process.
  
  Key elements:
  - #root div: Where React renders the entire application
  - main.tsx script: Entry point that bootstraps the React app
  - Meta tags: SEO and viewport configuration
-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MediData connects patients to the most suitable healthcare providers quickly and securely." />
    <link rel="icon" type="image/png" href="/MediDataIcon.png" />
    <title>MediData</title>
  </head>
  <body>
    <!-- Root element where React renders the entire application -->
    <div id="root"></div>
    <!-- Entry point script that bootstraps the React app -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
